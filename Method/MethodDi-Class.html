<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method DI Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            sayHello(name) {
                console.info(`Hello ${name}, Watashi wa gojou ${this.name}`);
                
            }
        }

        const eko = new Person("Eko");
        console.info(eko);

        const budi = new Person("Budi");
        console.info(budi);

    </script>
</body>
</html>
