<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Class MathUtil{

            static sum(...numbers) {
                if(numbers.length === 0){
                    throw new Error("Total parameter")

                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try{
            console.info(MathUtil.sum(1,1,1,1,1));
            console.info("Eko");

        }catch (error){
            console.info(`Terjadi Error : ${error.message}`);

        }

        console.info(MathUtil.sum);
        console.info("Eko");

    </script>
</body>
</html>
